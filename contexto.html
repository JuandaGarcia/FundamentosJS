<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contexto</title>

<body>
    <script>
        const juan = {
            nombre: 'Juan',
            apellido: 'Garcia',
            edad: 19
        }
        
        const laura = {
            nombre: 'Laura',
            apellido: 'Garcia',
            edad: 13
        }

        function saludar(saludo = 'hola'){
            console.log(`${saludo}, mi nombre es ${this.nombre}`)
        }

        const SaludarJuan = saludar.bind(juan)
        const SaludarLaura = saludar.bind(laura)

        //setTimeout(saludar.bind(juan, 'hola como estas?'), 1000)

        saludar.bind(juan, 'hola')
        saludar.call(juan, 'hola')
        saludar.apply(juan, ['hola'])

    </script>
</body>
</html>
