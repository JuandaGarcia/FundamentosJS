    <title>Var Let Const</title>

<body>
    <script>
        var juan = {
            nombre: 'Juan',
            apellido: 'Garcia',
            edad: 19
        }

        function EsMayorDeEdad(persona){
            
            let mensaje
            const MAYORIA_EDAD = 18
            
            if(persona.edad >= MAYORIA_EDAD){
                mensaje = 'Es mayor de edad'
            }else{
                mensaje = 'Es menor de edad'
            }
            console.log(mensaje)
        }

        EsMayorDeEdad(juan)
    </script>
